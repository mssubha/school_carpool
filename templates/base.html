<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> 
      {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap CSS from getbootstrap.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
       
    <!-- jQuery script tag from code.jquery.com -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <!-- Script tags from getbootstrap.com -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"></script>


    <h1 style="text-align:center"> SCHOOL CARPOOL PLANNER - SCHOOLPOOL </h1>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
    defer
    ></script>

    <link rel="stylesheet" href="/static/css/user.css" />

  {% block head %}{% endblock %}

  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center ">
      <div class="container-fluid">


      <div class="navbar-header">
        <a class = "navbar-brand" href="#">SCHOOLPOOL</a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>

    </div>
    </nav>

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        <span class="closebtn"> {{ msg }}  </span>
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    <!-- {% block after_body %}{% endblock %} -->
  </body>
</html>
