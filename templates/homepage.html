<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> 
            SchoolPool - Go Green and Have Fun!
        </title>

        <!-- Bootstrap CSS from getbootstrap.com -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/user.css" />
    </head>
  <body>
   
        

<div class="container">
    
       
    <form action="/login" method="POST"> 
        

        <div class="row text-center top-buffer ">
            <div class="col text-center">
            <h1 style="text-align:center"> SchoolPool - Fun & Environmentally Friendly Ride </h1>
        </div>
        </div>

        <div class="row top-buffer">
            <div class="col text-center">
                <img src="static/img/carpoolschool.jpg" class="img-fluid rounded" alt="Responsive image" >
            </div>  
        </div>

        
        <div class="row top-buffer">
            <div class="col text-center ">
                <div class="form-group">
                    <label>Username
                        <input type="email"
                        class="form-control"
                        placeholder="Enter email"
                        name="username">
                    </label>
                </div>
   

                <div class="form-group">
                    <label> Password 
                        <input type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password">
                    </label>
                </div>
    
                <button type="submit" class="btn btn-secondary"
                name="action" value="login" >Login</button>
                
                <button type="submit" class="btn btn-secondary" 
                name = "action" value = "newuser">New User</button>
                <br>
                <br>
                <p><strong>{{message}}</strong></p>

            </div>

        

        </div>

    </form>
</div>

  </body>
  </html>
