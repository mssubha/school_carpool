{% extends 'basee.html' %}

{% block title %}{% endblock %}

{% block head %}

<!-- <link rel="stylesheet" type="text/css" href="/static/css/maps.css" /> -->
<link rel="stylesheet" href="/static/css/new_user.css" />


{% endblock %}

{% block body %}



<div class="container">
<form action="/create_user" method="POST"> 

    <div class="new_user">  
       
                <label>Email : </label>  
                <input type="text" placeholder="Enter email" name="email" required> 
                <label>Password : </label>  
                <input type="password" placeholder="Enter password" name="password" required>  <br><br>
           
                <label>Primary Contact : </label>   
                <input type="text" placeholder="Enter name" name="name1" required> 

           
                <label>Additional Contact : </label>   
                <input type="text" placeholder="Enter name" name="name2" > <br><br>
    
        <label>Phone Number : </label>  
        <input type="text" placeholder="Enter phone number" name="phone" required> <br><br>
        <label>Street : </label>  
        <input type="text" placeholder="Enter street" name="street" required> 
        <label>City : </label>  
        <input type="text" placeholder="Enter city" name="city" required> <br><br> 
        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA" selected="selected" >California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>	
        <label>Zip Code : </label>  
        <input type="text" placeholder="Enter zip Code" name="zipcode" required> <br><br>

        <label>Car Make : </label>  
        <input type="text" placeholder="Enter Car Make" name="carmake" required> 
        <label>Car Model : </label>  
        <input type="text" placeholder="Enter Car Model" name="carmodel" required>  
        <label>License Plate : </label>  
        <input type="text" placeholder="EnterLicense Plate" name="licenseplate" required> <br><br> 
        <label>Seats for Carpool : </label>  
        <input type="text" placeholder="Number of Seats" name="carpoolseats" required> <br><br>

        <label>Smoking:</label>
        <input type="radio" name="smoking" value=1>
        <label for="smoking">Yes</label>
        <input type="radio" name="smoking" value=0 checked="checked">
        <label for="smoking">No</label> 

        <label> Pets:</label>
        <input type="radio" name="pets" value=1>
        <label for="pets">Yes</label>
        <input type="radio" name="pets" value=0 checked="checked">
        <label for="pets">No</label> <br><br>
       
        <label>Child Name : </label>  
        <input type="text" placeholder="Enter Child Name" name="childname" required> 
        <label>Child Grade : </label>  
        <input type="text" placeholder="Enter Child Grade" name="childgrade" required> 
        <input type ="submit" class="btn btn-secondary" name="children" value= "+"> <br><br>

        <!-- <input type ="submit" name="action" value="Create User"> -->
        <div class="row text-center ">
            <div class="col text-center">
                <button type="submit" class="btn btn-secondary"
                name="action" value="Create User" >Create User</button>
            </div>
            <div class="col text-center"></div>
            <div class="col text-center"></div>
        </div>

    </div>   
</form>
</div>
{% endblock %}
